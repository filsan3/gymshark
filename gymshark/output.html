<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  jQuery library for JavaScript functionality -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="stylesheet" href="styles/styling.css" />
    <img class="logo" src="glogo.jpeg">
    <title>Gymshark Order Calculator</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Styling for the header section */
        header {
            background-color: #161616;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        /* Styling for the main content section */
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the form within the main section */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        /* Styling for labels in the form */
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        /* Styling for input fields in the form */
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Styling for the calculate button in the form */
        button {
            background-color: #736f6e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Styling for the calculate button on hover */
        button:hover {
            background-color: #1237a5;
        }

        /* Styling for the result display div */
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- JavaScript file for calculations -->
    <script src="calculate.js"></script>

    <!-- Header section -->
    <header>
        <!-- Heading for the page -->
        <h1>Gymshark Order Calculator</h1>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Form for user input with action to /calculate and POST method -->
        <form action="/calculate" method="post">
            <!-- Label for the input field -->
            <label for="items">Enter the number of items:</label>
            <!-- Input field for user to enter the number of items -->
            <input type="number" id="items" name="items" required>
            <!-- Button to submit the form and trigger the calculation -->
            <button type="submit">Calculate</button>
        </form>

        <!-- Display the calculated result here -->
        <div id="result">
            <!-- Placeholder for displaying the items ordered -->
            <p>Items ordered: <span id="orderedItems"></span></p>
            <!-- Placeholder for displaying the packs needed -->
            <p>Packs needed: <span id="packsNeeded"></span></p>
        </div>
    </main>

    <!-- JavaScript file for calculations -->
    <script src="calculate.js"> </script>

</body>
</html>
